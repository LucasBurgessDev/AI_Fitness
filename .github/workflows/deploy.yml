name: Deploy Cloud Run Job

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Submit Build
        run: |
          gcloud builds submit \
            --tag "europe-west2-docker.pkg.dev/health-data-482722/health-jobs/garmin-fitness-daily:latest" \
            --gcs-source-staging-dir="gs://garmin-fitness-health-data-482722/cloudbuild_source"

      - name: Deploy Cloud Run Job
        run: |
          gcloud run jobs deploy "garmin-fitness-daily" \
            --image "europe-west2-docker.pkg.dev/health-data-482722/health-jobs/garmin-fitness-daily:latest" \
            --service-account "garmin-fitness-daily-sa@health-data-482722.iam.gserviceaccount.com" \
            --set-env-vars "TOKEN_CACHE_GCS_URI=gs://garmin-fitness-health-data-482722/garmin/token_cache.tar.gz,DRIVE_FOLDER_ID=1hTPk71hZmqLk8RNPggjZOfIRY9Ax1op-,SAVE_PATH=/tmp,LOOKBACK_DAYS=3,FTP_LOOKBACK_DAYS=60" \
            --max-retries 1 \
            --task-timeout 900 \
            --memory 1Gi \
            --cpu 1 \
            --region europe-west2
